@if (content()) {
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    @for (item of content().carouselItems; track $index; let idx = $index) {
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      [attr.data-bs-slide-to]="idx"
      class="active"
      aria-current="true"
      [attr.aria-label]="'slide {{idx + 1}}'"
    ></button>
    }
  </div>
  <div class="carousel-inner">
    @for (item of content().carouselItems; track $index) {
    <div class="carousel-item active">
      <img src="{{ item.imageUrl }}" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 [innerHTML]="item.title"></h5>
        <p [innerHTML]="item.description"></p>
      </div>
    </div>
    }
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
}
