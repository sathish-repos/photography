<div class="card m-5 about" id="about">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ imageUrl }}"
        alt="me"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title name">{{ content().about.name }}</h5>
        <div class="about-me">
          <p class="card-text">
            {{ content().about.description.paragraph1 }}
          </p>
          <p class="card-text">
            {{ content().about.description.paragraph2 }}
          </p>
          <p class="card-text">
            {{ content().about.description.paragraph3 }}
          </p>
          <p class="card-text">
            {{ content().about.description.paragraph4 }}
          </p>
          <p class="card-text">
            {{ content().about.description.paragraph5 }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
